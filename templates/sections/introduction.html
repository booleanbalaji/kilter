<section id="annoucements" class="section push-four">
  <div class="container">
    <div class="row">
      {% with f = fragment('2017', 'introduction') %}
        <div class="col-xs-12 large medium space-one">{{ f.content }}</div>
      {% endwith %}

      {% set topics = getnode(path='about-conference').data['about'] %}
      {% for topic in topics %}
        <div class="col-xs-12 clearfix space-two-bottom">
          <div class="col-xs-12 col-md-6 {% if loop.index % 2 == 0 %} pull-right {% endif %}">
            <img src="{{ topic.img }}" class="max-width" />
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="regular space-four-top">{{ topic.text|safe }}</div>
          </div>
        </div>
      {% endfor %}

      <div class="space-four-top">
        <div class="text-center clearfix col-sm-6 space-two-bottom">
          <h3 class="large nospace-top nospace-bottom">Join Kilter community on Slack</h3>
          <script async defer src="https://friends.hasgeek.com/slackin.js"></script>
        </div>
        <div id="mc_embed_signup" class="text-center col-sm-6">
          <form action="//hasgeek.us2.list-manage.com/subscribe/post?u=c84c1486d2d6a025417c5d146&amp;id=766dbd66c0" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
            <h3 class="large nospace-top nospace-bottom">Subscribe to our mailing list</h3>
          <div class="mc-field-group space-half-bottom">
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email">
          </div>
          <div class="mc-field-group input-group" style="display: none;">
            <strong>Signups </strong>
            <ul><li><input type="checkbox" value="1" name="group[29][1]" id="mce-group[29]-29-0"><label for="mce-group[29]-29-0" checked>Website (2017)</label></li>
          </ul>
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_c84c1486d2d6a025417c5d146_766dbd66c0" tabindex="-1" value=""></div>
          <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
          </form>
        </div>
      </div>
    </div><!-- /row -->
  </div><!-- /container -->
</section><!-- /about -->
